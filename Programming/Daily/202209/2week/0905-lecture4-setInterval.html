<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #root {
        width: 100vw;
        height: 100vh;
        background-color: #333;
      }
    </style>
  </head>
  <div id="root">
    <section id="target"></section>
    <script>
      const targetSection = document.getElementById("target");
      let size = 0;
      targetSection.style.width = size + "vw";
      targetSection.style.height = `50px`;
      targetSection.style.backgroundColor = `cadetblue`;
      let timer = setInterval(function () {
        size = size + 1;
        targetSection.style.width = size + "vw";
        if (size === 100) {
          clearInterval(timer);
        }
      }, 16);
    </script>
  </div>
  <body></body>
</html>
