      });

      let right = ElementMakeSet(gameBoard, "div", "right", {

        flex: 4.5,

        flexDirection: "row",
        justifyContent: "center",
        alignItems: "center",

      let middleBottom = ElementMakeSet(middle, "div", "middleBottom", {
        flex: 1,

      let rightTop = ElementMakeSet(right, "div", "rightTop", {
        flex: 1,
      });
      let rightMiddle = ElementMakeSet(right, "div", "rightMiddle", {
        flex: 1,
