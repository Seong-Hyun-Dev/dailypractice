<!-- ! 카드셔플해보기 -->
<!-- * 디자인 Color System -->
<!--

  ! #54BAB9 : 게임보드 배경화면 색상
  ! #9ED2C6 : 게임보드 중앙화면 색상
  ! #A5F1E9 : 내 스테이터스 바 색상

  ! #F7ECDE : 
  ! #E9DAC1 : 다른 플레이어 자리
 

  ! #7FBCD2 : 카드 뒷면

  ! #E1FFEE : 카드 앞면
  ! #FFEEAF : 

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import makeStyle from "../myOwnLib/makeStyle.js";
      import styleInit from "../myOwnLib/StyleInit.js";
      import AppendChildArr from "../myOwnLib/AppendChildFunc.js";

      styleInit(); // margin, padding 초기화

      let root = document.getElementById("root");
      let rootStyle = {
        // width: "100vw",
        maxWidth: "1024px",
        height: "100vh",
        display: "flex",
        flexDirection: "row",
      };
      makeStyle(root, rootStyle);

      let main = document.createElement("div");
      main.id = "main";
      let mainStyle = {
        flexBasis: "75%",
        display: "flex",
        flexDirection: "column",
      };
      makeStyle(main, mainStyle);

      let chatting = document.createElement("div");
      chatting.id = "chatting";
      let chattingStyle = {
        flexBasis: "25%",
        display: "flex",
      };
      makeStyle(chatting, chattingStyle);

      let gameBoard = document.createElement("div");
      gameBoard.id = "gameBoard";
      let gameBoardStyle = {
        width: "100%",
        height: "75vh",
        backgroundColor: "#54BAB9",
        display: "flex",
        // justifyContent: "center",
        // alignItems: "center",
        flexDirection: "row",
        // padding: "20px",
      };
      makeStyle(gameBoard, gameBoardStyle);

      let statusBar = document.createElement("div");
      statusBar.id = "statusBar";
      let statusBarStyle = {
        width: "100%",
        height: "25vh",
        backgroundColor: "#A5F1E9",
      };
      makeStyle(statusBar, statusBarStyle);

      let left = document.createElement("div");
      left.id = "left";
      let middle = document.createElement("div");
      middle.id = "middle";
      let right = document.createElement("div");
      right.id = "right";

      let styleGameboard11 = {
        flexBasis: "33.333%",
        display: "flex",
        flexDirection: "column",
        justifyContent: "space-around",
        aligsItems: "center",
        flexWrap: "wrap",
      };
      let styleGameboard12 = {
        flexBasis: "33.333%",
        display: "flex",
        flexDirection: "column",
        justifyContent: "space-around",
        aligsItems: "center",
        flexWrap: "wrap",
      };
      let styleGameboard13 = {
        flexBasis: "33.333%",
        display: "flex",
        flexDirection: "column",
        justifyContent: "space-around",
        aligsItems: "center",
        flexWrap: "wrap",
      };

      makeStyle(left, styleGameboard11);
      makeStyle(middle, styleGameboard12);
      makeStyle(right, styleGameboard13);

      let leftTop = document.createElement("div");
      leftTop.id = "leftTop";
      let leftMiddle = document.createElement("div");
      leftMiddle.id = "leftMiddle";
      let leftBottom = document.createElement("div");
      leftBottom.id = "leftBottom";
      let middleTop = document.createElement("div");
      middleTop.id = "middleTop";
      let middleMiddle = document.createElement("div");
      middleMiddle.id = "middleMiddle";
      let middleBottom = document.createElement("div");
      middleBottom.id = "middleBottom";
      let rightTop = document.createElement("div");
      rightTop.id = "rightTop";
      let rightMiddle = document.createElement("div");
      rightMiddle.id = "rightMiddle";
      let rightBottom = document.createElement("div");
      rightBottom.id = "rightBottom";

      let styleGameboard2 = {
        flexBasis: "33.333%",
        // border: "1px solid black",
      };
      let styleGameboard2Top = {
        flexBasis: "20%",
        // border: "1px solid black",
        // backgroundColor: "#E1FFEE ",
        backgroundColor: "white",
      };
      let middleMiddleStyle = {
        flexBasis: "66.666%",
        // border: "1px solid black",
        backgroundColor: "#E1FFEE ",
        borderRadius: "20px",
        display: "flex",
        flexDirection: "row",
        justifyContent: "center",
        alignItems: "center",
        gap: "20px",
        padding: "20px",
      };

      makeStyle(leftTop, styleGameboard2);
      makeStyle(leftMiddle, styleGameboard2);
      makeStyle(leftBottom, styleGameboard2);
      makeStyle(middleTop, styleGameboard2Top);
      makeStyle(middleMiddle, middleMiddleStyle);
      // makeStyle(middleBottom, styleGameboard2);
      makeStyle(rightTop, styleGameboard2);
      makeStyle(rightMiddle, styleGameboard2);
      makeStyle(rightBottom, styleGameboard2);

      AppendChildArr(root, [main, chatting]);
      AppendChildArr(main, [gameBoard, statusBar]);
      AppendChildArr(gameBoard, [left, middle, right]);
      AppendChildArr(left, [leftTop, leftMiddle, leftBottom]);
      AppendChildArr(middle, [middleTop, middleMiddle]);
      AppendChildArr(right, [rightTop, rightMiddle, rightBottom]);

      // <!-- ! middleMiddle에 카드 추가 -->
      let card1 = document.createElement("div");
      card1.id = "card1";
      let card1Style = {
        width: "30%",
        height: "30%",
        backgroundColor: "#7FBCD2",
        borderRadius: "10px",
      };
      makeStyle(card1, card1Style);

      let card2 = document.createElement("div");
      card2.id = "card2";
      let card2Style = {
        width: "30%",
        height: "30%",
        backgroundColor: "#7FBCD2",
        borderRadius: "10px",
      };
      makeStyle(card2, card2Style);

      let card3 = document.createElement("div");
      card3.id = "card3";
      let card3Style = {
        width: "30%",
        height: "30%",
        backgroundColor: "#7FBCD2",
        borderRadius: "10px",
      };
      makeStyle(card3, card3Style);
      AppendChildArr(middleMiddle, [card1, card2, card3]);
    </script>
  </body>
</html>
