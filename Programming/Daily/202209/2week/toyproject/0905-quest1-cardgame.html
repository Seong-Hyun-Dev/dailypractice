<!-- ! 카드셔플해보기 -->
<!-- * 디자인 Color System -->
<!--

  ! #54BAB9 : 게임보드 배경화면 색상
  ! #9ED2C6 : 게임보드 중앙화면 색상
  ! #A5F1E9 : 내 스테이터스 바 색상

  ! #F7ECDE : 
  ! #E9DAC1 : 다른 플레이어 자리
 

  ! #7FBCD2 : 카드 뒷면

  ! #E1FFEE : 카드 앞면
  ! #FFEEAF : 

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import MakeStyle from "../myOwnLib/MakeStyle.js";
      import StyleInit from "../myOwnLib/StyleInit.js";
      import AppendChildArr from "../myOwnLib/AppendChildFunc.js";
      import ElementMakeSet from "../myOwnLib/ElementMakeSet.js";

      StyleInit(); // margin, padding 초기화

      let root = ElementMakeSet("", "div", "root", {
        width: "100vw",
        height: "100vh",
        display: "flex",
        flexDirection: "row",
      });
      // AppendChildArr(root, [main, chatting]);
      let main = ElementMakeSet(root, "div", "main", {
        flexBasis: "75%",
        display: "flex",
        flexDirection: "column",
      });

      let chatting = ElementMakeSet(root, "div", "chatting", {
        flexBasis: "25%",
        display: "flex",
      });

      // AppendChildArr(main, [gameBoard, statusBar]);
      let gameBoard = ElementMakeSet(main, "div", "gameboard", {
        width: "100%",
        height: "75vh",
        backgroundColor: "#54BAB9",
        display: "flex",
        // justifyContent: "center",
        // alignItems: "center",
        flexDirection: "row",
        // padding: "20px",
      });

      let statusBar = ElementMakeSet(main, "div", "statusBar", {
        width: "100%",
        height: "25vh",
        backgroundColor: "#A5F1E9",
      });

      // AppendChildArr(gameBoard, [left, middle, right]);
      let left = ElementMakeSet(gameBoard, "div", "left", {
        flexBasis: "33.333%",
        display: "flex",
        flexDirection: "column",
        justifyContent: "space-around",
        aligsItems: "center",
        flexWrap: "wrap",
      });

      let middle = ElementMakeSet(gameBoard, "div", "middle", {
        flexBasis: "33.333%",
        display: "flex",
        flexDirection: "column",
        justifyContent: "space-around",
        aligsItems: "center",
        flexWrap: "wrap",
      });

      let right = ElementMakeSet(gameBoard, "div", "right", {
        flexBasis: "33.333%",
        display: "flex",
        flexDirection: "column",
        justifyContent: "space-around",
        aligsItems: "center",
        flexWrap: "wrap",
      });

      let styleGameboard2 = {
        flexBasis: "33.333%",
        // border: "1px solid black",
      };
      let styleGameboard2Top = {
        flexBasis: "20%",
        // border: "1px solid black",
        // backgroundColor: "#E1FFEE ",
        backgroundColor: "white",
      };
      let middleMiddleStyle = {
        flexBasis: "66.666%",
        // border: "1px solid black",
        backgroundColor: "#E1FFEE ",
        borderRadius: "20px",
        display: "flex",
        flexDirection: "row",
        justifyContent: "center",
        alignItems: "center",
        gap: "20px",
        padding: "20px",
      };
      // AppendChildArr(left, [leftTop, leftMiddle, leftBottom]);
      let leftTop = ElementMakeSet(left, "div", "leftTop", styleGameboard2);
      let leftMiddle = ElementMakeSet(
        left,
        "div",
        "leftMiddle",
        styleGameboard2
      );
      let leftBottom = ElementMakeSet(
        left,
        "div",
        "leftBottom",
        styleGameboard2
      );

      // AppendChildArr(middle, [middleTop, middleMiddle]);
      let middleTop = ElementMakeSet(
        middle,
        "div",
        "middleTop",
        styleGameboard2Top
      );
      let middleMiddle = ElementMakeSet(
        middle,
        "div",
        "middleMiddle",
        middleMiddleStyle
      );
      let middleBottom = ElementMakeSet(
        middle,
        "div",
        "middleBottom",
        styleGameboard2
      );

      // AppendChildArr(right, [rightTop, rightMiddle, rightBottom]);
      let rightTop = ElementMakeSet(right, "div", "rightTop", styleGameboard2);
      let rightMiddle = ElementMakeSet(
        right,
        "div",
        "rightMiddle",
        styleGameboard2
      );
      let rightBottom = ElementMakeSet(
        right,
        "div",
        "rightBottom",
        styleGameboard2
      );

      // <!-- ! middleMiddle에 카드 추가 -->
      let card1 = ElementMakeSet(middleMiddle, "div", "card1", {
        width: "30%",
        height: "30%",
        backgroundColor: "#7FBCD2",
        borderRadius: "10px",
      });

      let card2 = ElementMakeSet(middleMiddle, "div", "card2", {
        width: "30%",
        height: "30%",
        backgroundColor: "#7FBCD2",
        borderRadius: "10px",
      });

      let card3 = ElementMakeSet(middleMiddle, "div", "card3", {
        width: "30%",
        height: "30%",
        backgroundColor: "#7FBCD2",
        borderRadius: "10px",
      });
    </script>
  </body>
</html>
