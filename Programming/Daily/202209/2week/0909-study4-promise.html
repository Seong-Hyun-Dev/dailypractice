      const condition = true;
      const promise = new Promise((resolve, reject) => {
        if (condition) {
          resolve("성공");
        } else {
          reject("실패");
        }
      });

      promise
        .then((message) => {
          console.log(message);
        })
        .catch((error) => {
          console.log(error);
        })
        .finally(() => {
          console.log("내가 원하는 문장");
        });

      // promise에서 리턴을 넘기는 경우?
