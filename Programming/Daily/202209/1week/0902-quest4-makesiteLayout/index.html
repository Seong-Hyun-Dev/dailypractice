<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="root" style="width: 100vw"></div>
    <script type="module">
      import _styleinit from "./modules/_styleinit.js";
      import _header from "./modules/_header.js";
      import _main from "./modules/_main.js";
      import makestyle from "./modules/makestyle.js";

      const root = document.getElementById("root");

      _styleinit();
      makestyle(root, {
        width: "100vw",
        display: "flex",
        flexDirection: "column",
        alignItems: "center",
        backgroundColor: "#F0F0F0",
      });
      _header(
        root,
        {
          width: "90%",
          height: "80px",
          display: "flex",
          justifyContent: "center",
          alignItems: "center",
        },
        {
          navList: [
            "Intro",
            "About",
            "Services",
            "Account",
            "Bag",
            "Search",
            "hi",
          ],
          navStyle: {
            width: "100%",
            height: "70%",
            borderBottom: "1px solid #555555",
            display: "flex",
            justifyContent: "center",
            alignItems: "center",
            fontSize: "18px",
            color: "#555555",
          },
        }
      );
      //_main parameter : parent, childArr,
      _main(
        root,
        {
          width: "90%",
          height: "100vh",
          backgroundColor: "#F0F0F0",
          display: "flex",
          flexDirection: "row",
        },
        ["left", "middle", "right"],
        [
          {
            //<!-- ! leftStyle -->
            width: "50%",
            height: "100%",
            border: "1px solid #555555",
            // backgroundColor: "orange",
          },
          {
            //<!-- ! middleStyle -->
            width: "20%",
            height: "100%",
            border: "1px solid #555555",
            // backgroundColor: "pink",
          },
          {
            //<!-- ! rightStyle -->
            width: "30%",
            height: "100%",
            border: "1px solid #555555",
            // backgroundColor: "red",
          },
        ]
      );
    </script>
  </body>
</html>
