<!-- !! 내가 직접 템플릿 리터럴과 함수를 이용해서 태그를 만든다.-->

<!-- !!! 이 관점을 리액트에서 쓸 수 있다....!!!!!!!!!!!!!(사실 내가 프레임워크를 만들어도 되지만... ) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // 함수
      function makeTagWithTemplateLiteral(tagName, textContent) {
        return `<${tagName}>${textContent}</${tagName}>`;
      }

      const root = document.getElementById("root");
      let test =
        makeTagWithTemplateLiteral("div", "템플릿 리터럴로 태그생성") +
        makeTagWithTemplateLiteral("article", "중간에 추가할 수도 있어!!!") +
        makeTagWithTemplateLiteral("p", "더하기가능");
      console.log(test);
      root.innerHTML = test;
    </script>
  </body>
</html>
