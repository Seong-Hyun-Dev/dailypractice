<!-- ! IF문에서 Arr.length가 0이면 False로 인식한다. -->
<!-- * -------------------------------------------- -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [];
      if (!arr.length) {
        console.log(
          "배열이 비어있으면 실행이 되지않아요, If문에서 0도 불린값 False로 사용합니다."
        );
      } else {
        console.log("배열이 비어있어도 실행됩니다.");
      }
    </script>
  </body>
</html>
