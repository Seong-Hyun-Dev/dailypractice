<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ul>li*8 -->
    <script>
      // push, shift, unshift, pop 활용한 사례
      const dom = [];
      for (let i = 0; i < 5; i++) {
        dom.push(`<li>hello-1</li>`);
      }
      dom.unshift("<ul>");
      dom.push("</ul>");
      console.log(dom.join(""));
    </script>
  </body>
</html>
