<!-- responsive navbar clone practice -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./rsnavbar.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <div id="page-top">
        <header>
          <div id="logo">
            <div id="logo-icon"></div>
            <div id="logo-text">An Event Apart</div>
          </div>
          <!-- svg파일 적용하기 -->
          <!-- 1.font awesome에서 svg파일 다운로드 -->
          <!-- 2.svg파일을 img에 연결 -->
          <!-- 3.svg태그에서 fill 조작해서 색상변경 -->
          <img id="menu-icon" src="./bars-solid.svg" alt="" />
          <nav id="menu-texts">
            <ul>
              <li>speakers</li>
              <li>Resources</li>
              <li>Why attend?</li>
              <li>Find an Event</li>
              <li>Registration Info</li>
              <li>Register Now!</li>
            </ul>
          </nav>
        </header>
      </div>
    </div>
  </body>
</html>
