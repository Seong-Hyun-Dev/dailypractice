<!DOCTYPE html>
<!-- HTML5를 나타냄 -->
<html lang="ko">
<!-- html태그는 html파일임을 나타냄 -->
<!-- 웹페이지의 언어 ko, en, jp, fr 등등 -->
<head>
  <!-- head는 -->
  <!-- 페이지의 정보를 작성(페이지에 표출X) -->
  <!-- 페이지의 제목&설명 -->
  <!-- 사용할 외부파일링크 -->
  <meta charset="UTF-8">
  <!-- 메타 요소 : 문자코드지정 - UTF-8 / 설정하지 않는 경우 문자 깨짐이 발생 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <!-- 검색엔진을 통해 페이지 설명 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 페이지 제목 -->
</head>
<body>
  <!-- 문서의 본체부분 --> 
  <!-- 실제로 내용이 브라우저에 출력 -->
  
</body>
</html>
