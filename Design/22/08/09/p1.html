<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #root {
        width: 100vw;
        height: 100vh;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script>
      let root = document.getElementById("root");
      let rootBgColor = root.style.backgroundColor;
      root.addEventListener("click", function () {
        if (rootBgColor === "aquamarine") {
          rootBgColor = red;
          alert("red");
        } else {
          rootBgColor = "aquamarine";
        }
      });
    </script>
  </body>
</html>
